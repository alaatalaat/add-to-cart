<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="cart-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Iamge</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quentity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products ; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img src="{{item.image}}" width="200px" height="150px"></td>
              <td>{{item.description}}</td>
              <td>{{item.price}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.total}}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
            <tr class="tetx-center">
              <td style="width:150px">
                <button class="w-100 btn btn-danger" (click)="emptyCart()">Empty Cart</button>
              </td>
              <td style="width:150px"><button routerLink="/products" class="w-100 btn btn-success" style="width:100px">Shop More</button></td>
              <td style="width:200px"><button class="w-100 btn"><b>Grand Total : {{grandTotal}} $</b></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>



<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h3 class="card-title"><b>My Cart</b></h3>
    </div>
    <div class="center">
      <img src="../../../assets/present.png" alt="">
      <h4><b>Your Cart Is Empty ! </b></h4>
      <h5><b>Add Item To It Now ? </b></h5>
      <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
  </div>
</ng-container>
